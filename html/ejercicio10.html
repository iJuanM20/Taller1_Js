<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #10</title>
</head>
<body>

    <h1>Calculadora de IMC</h1>
    
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" min="1" step="any" required><br><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" min="0.1" step="any" required><br><br>
        
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    
    <h2>Resultado</h2>
    <p><strong>IMC:</strong> <span id="imc"></span></p>
    <p><strong>Clasificación:</strong> <span id="clasificacion"></span></p>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, ingresa valores válidos para peso y altura.");
                return;
            }

            var imc = calcularIMCValor(peso, altura);
            var clasificacion = determinarClasificacionIMC(imc);

            document.getElementById("imc").textContent = imc.toFixed(2);
            document.getElementById("clasificacion").textContent = clasificacion;
        }

        function calcularIMCValor(peso, altura) {
            return peso / (altura * altura);
        }

        function determinarClasificacionIMC(imc) {
            if (imc < 18.5) {
                return "Bajo Peso";
            } else if (imc < 24.9) {
                return "Peso Normal";
            } else if (imc < 29.9) {
                return "Sobrepeso";
            } else {
                return "Obesidad";
            }
        }
    </script>
    
</body>
</html>
