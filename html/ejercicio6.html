<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #6</title>
</head>
<body>
    

    <h1>Juego de Preguntas y Respuestas</h1>
    
    <button onclick="iniciarJuego()">Comenzar Juego</button>

    <div id="question-container">
        <h2 id="question"></h2>
        <input type="text" id="answer" placeholder="Tu respuesta">
        <button onclick="verificarRespuesta()">Responder</button>
    </div>

    <div id="result-container">
        <h2>Resultados</h2>
        <p>Correctas: <span id="correct-answers">0</span></p>
        <p>Incorrectas: <span id="incorrect-answers">0</span></p>
        <button onclick="reiniciarJuego()">Reiniciar Juego</button>
    </div>

    <script>
        var preguntas = [
            { pregunta: "¿Cuál es la capital de Francia?", respuesta: "paris" },
            { pregunta: "¿Cuántos continentes hay en la Tierra?", respuesta: "7" },
            { pregunta: "¿Cuál es el planeta más grande del sistema solar?", respuesta: "jupiter" },
        ];

        let preguntaActual = 0;
        let respuestasCorrectas = 0;
        let respuestasIncorrectas = 0;

        function iniciarJuego() {
            document.getElementById("question-container").style.display = "block";
            document.getElementById("question").textContent = preguntas[preguntaActual].pregunta;
        }

        function verificarRespuesta() {
            var respuestaUsuario = document.getElementById("answer").value.toLowerCase();
            var respuestaCorrecta = preguntas[preguntaActual].respuesta.toLowerCase();

            if (respuestaUsuario === respuestaCorrecta) {
                respuestasCorrectas++;
            } else {
                respuestasIncorrectas++;
            }

            preguntaActual++;

            if (preguntaActual < preguntas.length) {
                document.getElementById("question").textContent = preguntas[preguntaActual].pregunta;
                document.getElementById("answer").value = "";
            } else {
                mostrarResultados();
            }
        }

        function mostrarResultados() {
            document.getElementById("question-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            document.getElementById("correct-answers").textContent = respuestasCorrectas;
            document.getElementById("incorrect-answers").textContent = respuestasIncorrectas;
        }

        function reiniciarJuego() {
            preguntaActual = 0;
            respuestasCorrectas = 0;
            respuestasIncorrectas = 0;

            document.getElementById("question-container").style.display = "none";
            document.getElementById("result-container").style.display = "none";

            document.getElementById("answer").value = "";
            document.getElementById("correct-answers").textContent = "0";
            document.getElementById("incorrect-answers").textContent = "0";
        }
    </script>
</body>
</html>
