<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #9</title>
</head>
<body>

    <h1>Calculadora de Estadísticas de Calificaciones</h1>
    
    <form id="gradesForm">
        <label for="grades">Ingresar Calificaciones (separadas por comas):</label>
        <input type="text" id="grades" required><br><br>
        
        <button type="button" onclick="calcularEstadisticas()">Calcular Estadísticas</button>
    </form>
    
    <h2>Resultados</h2>
    <p><strong>Promedio:</strong> <span id="promedio"></span></p>
    <p><strong>Calificación Más Alta:</strong> <span id="maxima"></span></p>
    <p><strong>Calificación Más Baja:</strong> <span id="minima"></span></p>

    <script>
        function calcularEstadisticas() {
            var gradesInput = document.getElementById("grades").value;
            var gradesArray = gradesInput.split(',').map(Number);

            if (gradesArray.some(isNaN)) {
                alert("Por favor, ingresa calificaciones válidas separadas por comas.");
                return;
            }

            var promedio = calcularPromedio(gradesArray);
            var maxima = calcularMaxima(gradesArray);
            var minima = calcularMinima(gradesArray);

            document.getElementById("promedio").textContent = promedio.toFixed(2);
            document.getElementById("maxima").textContent = maxima;
            document.getElementById("minima").textContent = minima;
        }

        function calcularPromedio(grades) {
            var suma = grades.reduce((acc, grade) => acc + grade, 0);
            return suma / grades.length;
        }

        function calcularMaxima(grades) {
            return Math.max(...grades);
        }

        function calcularMinima(grades) {
            return Math.min(...grades);
        }
    </script>
    
</body>
</html>
