<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #7</title>
</head>
<body>

    <h1>Calculadora de Interés Compuesto</h1>
    
    <form id="interes">
        <label for="capitalInicial">Capital Inicial:</label>
        <input type="number" id="capitalInicial" min="0" step="any" required><br><br>
        
        <label for="tasaInteresAnual">Tasa de Interés Anual (%):</label>
        <input type="number" id="tasaInteresAnual" min="0" step="any" required><br><br>
        
        <label for="periodoInversion">Período de Inversión (años):</label>
        <input type="number" id="periodoInversion" min="1" step="1" required><br><br>
        
        <button type="button" onclick="calcularInteresCompuesto()">Calcular</button>
    </form>
    
    <h2>Monto Final:</h2>
    <p id="montoFinal"></p>

    <script>
        function calcularInteresCompuesto() {
            var capitalInicial = parseFloat(document.getElementById("capitalInicial").value);
            var tasaInteresAnual = parseFloat(document.getElementById("tasaInteresAnual").value);
            var periodoInversion = parseInt(document.getElementById("periodoInversion").value);

            var tasaInteresMensual = tasaInteresAnual / 100 / 12;
            var numeroDePagos = periodoInversion * 12;
            var montoFinal = capitalInicial * Math.pow(1 + tasaInteresMensual, numeroDePagos);

            document.getElementById("montoFinal").textContent = `El monto final es: $${montoFinal.toFixed(2)}`;
        }
    </script>

    
</body>
</html>
