<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #7</title>
</head>
<body>
    
    <h1>Sistema de Gestión de Libros</h1>
    
    <h2>Agregar Libro</h2>
    <form id="Libro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br><br>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" required><br><br>
        
        <label for="anio">Año de Publicación:</label>
        <input type="number" id="anio" min="1000" max="9999" required><br><br>
        
        <button type="button" onclick="agregarLibro()">Agregar Libro</button>
    </form>
    
   
    <h2>Buscar Libro</h2>
    <label for="buscarTitulo">Buscar por Título:</label>
    <input type="text" id="buscarTitulo">
    
    <label for="buscarAutor">Buscar por Autor:</label>
    <input type="text" id="buscarAutor">
    
    <button type="button" onclick="buscarLibros()">Buscar</button>
    
    <h2>Resultados</h2>
    <div id="resultado"></div>

    <script>
        
        var libros = [];

        function agregarLibro() {
            var titulo = document.getElementById("titulo").value;
            var autor = document.getElementById("autor").value;
            var anio = document.getElementById("anio").value;

            libros.push({ titulo, autor, anio });

            
            document.getElementById("titulo").value = "";
            document.getElementById("autor").value = "";
            document.getElementById("anio").value = "";
        }

        function buscarLibros() {
            var buscarTitulo = document.getElementById("buscarTitulo").value.toLowerCase();
            var buscarAutor = document.getElementById("buscarAutor").value.toLowerCase();
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            for (const libro of libros) {
                var titulo = libro.titulo.toLowerCase();
                var autor = libro.autor.toLowerCase();

                if (titulo.includes(buscarTitulo) || autor.includes(buscarAutor)) {
                    resultado.innerHTML += `<p><strong>Título:</strong> ${libro.titulo}</p>`;
                    resultado.innerHTML += `<p><strong>Autor:</strong> ${libro.autor}</p>`;
                    resultado.innerHTML += `<p><strong>Año de Publicación:</strong> ${libro.anio}</p>`;
                    resultado.innerHTML += "<hr>";
                }
            }
        }
    </script>

</body>
</html>
